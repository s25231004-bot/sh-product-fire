<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Hello, world!</h1>
    <button onclick="console.log('hello');">Press me</button>

    <div class="contact-form">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/xaqdpjbg" method="POST">
        <div class="form-group">
          <label for="name">이름/기업명</label>
          <input type="text" id="name" name="name" required placeholder="이름 또는 기업명을 입력해주세요.">
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="_replyto" required placeholder="답변을 받으실 이메일을 입력해주세요.">
        </div>
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" required placeholder="제휴 관련 상세 내용을 입력해주세요."></textarea>
        </div>
        <button type="submit" class="submit-btn">문의하기</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
